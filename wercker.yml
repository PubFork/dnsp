box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go install
        code: |
          go install ./...

    - script:
        name: go vet
        code: |
          go vet ./...

    - script:
        name: go test
        code: |
          go test -race ./...
